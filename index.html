<!DOCTYPE html>
<html>
<head>
    <title>Blast from past</title>
    <script stc="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene id="main-scene" background="color:#98DAFC">
       <a-sky id="main-container" background="color:#98DAFC"></a-sky>
       <a-plane
       id="ground"
       color="#78909c"
       width="200"
       height="100"
       rotation="-90 0 0"></a-plane>

       <a-entity id="poster-container" comic-posters></a-entity>
    
        <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20"></a-camera>
    
        <a-entity
        id="app-title"
        position="0 0.73 -1"
        text="font:exo2bold; align:center; width:2; color:#000; value:Virtual Comic Store !"></a-entity>

        <a-entity
        id="app-subtitle"
        position="0 -0.1 0"
        text="font:dejavu; align:center; width:1; color:#0F184E; value:Get Your Favourite Comics"></a-entity>
    </a-scene>
</body>

</html>
