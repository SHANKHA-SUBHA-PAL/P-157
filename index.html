<!DOCTYPE html>
<html>

<head>
    <title>Blast from past</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/comics.js"></script>
    <script src="js/cursorEvent.js"></script>
    <script src="js/comics2.js"></script>
</head>

<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" color='#98DAFC'></a-sky>
        <a-plane id="ground" color="#78909c" width="200" height="150" rotation="-90 0 0"></a-plane>

        <a-entity id="poster-container" comic-poster cursor-listener></a-entity>

        <a-camera id="camera" wasd-controls="enabled:false;" position="3 20 40">
            <a-entity id="camera-cursor" cursor position="0 0 -1"
                geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03" material="color:#fff; shader:flat">
                <a-entity id="app-title" position="0 10 -15"
                    text="font:exo2bold; align:center; width:70; color:#000; value:Virtual Comic Store"></a-entity>

                <a-entity id="app-subtitle" position="0 7 -15"
                    text="font:dejavu; align:center; width:30; color:#0F184E; value:Get Your Favourite Comics!">
                </a-entity>
        </a-camera>


    </a-scene>
</body>

</html>
