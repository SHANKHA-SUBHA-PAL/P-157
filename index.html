<!DOCTYPE html>
<html>

<head>
    <title>Blast from past</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/js/comics.js"></script>
</head>

<body>
    <a-scene id="main-scene" background="color:#98DAFC">
        <a-sky id="main-container" color='#98DAFC'></a-sky>
        <a-plane id="ground" color="#78909c" width="200" height="150" rotation="-90 0 0"></a-plane>
        
        <a-entity id="poster-container" comic-poster></a-entity>

        <a-camera id="camera" wasd-controls="enabled:true;" position="0 10 30"></a-camera>

        <a-entity id="app-title" position="0 30 0"
            text="font:exo2bold; align:center; width:60; color:#000; value:Virtual Comic Store"></a-entity>

        <a-entity id="app-subtitle" position="0 26 0"
            text="font:dejavu; align:center; width:30; color:#0F184E; value:Get Your Favourite Comics!"></a-entity>
    </a-scene>
</body>

</html>
